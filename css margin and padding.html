<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>margin and padding</title>
	<style type="text/css">
	h{
			border:solid;
			padding-top: 100px;
			padding-right: 50px;
			padding-bottom: 30px;
			padding-left: 20px;
		}
		p{
			border-style:groove ;
			margin-top: 20px;
		}
		h1{
			margin-right: 50px;
			border-collapse: solid;
		}
	</style>
</head>
<body>
<h>CSS MARGIN AND PADDING</h><br><br>
<p>Data Science</p><br><br>
<h1>Artificial Intelligence</style><br><br>


</body>
</html>
