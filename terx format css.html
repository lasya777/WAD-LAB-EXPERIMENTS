
<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TEXT FORMATTING</title>
</head>
<body>
	<center><h style="color: darkblue;text-align: center;"><b>TEXT FORMATTING<b></h></center><br><br><br>
	Bold text-<b style="color: darkgreen;text-decoration: initial;text-align: right;">Artificial Intelligence</b><br><br>
	strong text-<strong style="color: hotpink;text-overflow: unset;">Artificial Intelligence</strong><br><br>
	Itallic Text-<i style="color: blanchedalmond;text-shadow: inherit;">Artificial Intelligence</i><br><br>
	Emphasized Text-<em style="color: blue;text-rendering: optimizeSpeed;">Artificial Intelligence</em><br><br>
	Marked Text-<mark style="color: lightgreen;text-anchor: middle;text-shadow: inherit;">Artificial Intelligence</mark><br><br>

</body>
</html>
