
<!DOCTYPE html>
<html>
<head>
	<title>Demo on selectors</title>
	<style type="text/css">
		*{
			text-align: right;
			color: green;		
		}
		h1{
			text-align: center;
			color: blue;
		}
		#para1{
			text-align: right;
			color: darkorange;
		}
		p{
			text-align: center;
			color: pink;
		}
		.class{
			text-align: right;
			color: blue;
		}
		 h2{
			text-align: left;
			color: orange;
		}
		h3{
			text-align: center;
			color: darkblue;
		}
		

	</style>
</head>
<body>
	<h1>Demo on CSS Selectors</h1>
	<h1>shri vishnu engineering college for women.</h1>
	<p id="para1">bhimavaram</p>
	<p class="para2">west godavari district</p>
	<h2>andhra pradesh</h2>
	<h3>india</h3>
	<b>534202</b>
</body>
</html>
